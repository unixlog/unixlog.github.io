# Install OS instead of upgrade.
install
text
eula --agreed
shutdown

# Install from an installation tree on a remote server.
url --url="https://mirror.yandex.ru/fedora/linux/releases/$releasever/Workstation/$basearch/os/"
repo --name="fedora-ks" --metalink="https://mirrors.fedoraproject.org/metalink?repo=fedora-$releasever&arch=$basearch" --cost=10
repo --name="fedora-updates-ks" --metalink="https://mirrors.fedoraproject.org/metalink?repo=updates-released-f$releasever&arch=$basearch" --cost=0
repo --name="rpmfusion-free-ks" --metalink="https://mirrors.rpmfusion.org/metalink?repo=free-fedora-$releasever&arch=$basearch" --cost=100 --includepkgs="rpmfusion-free-release"
repo --name="rpmfusion-free-updates-ks" --metalink="https://mirrors.rpmfusion.org/metalink?repo=free-fedora-updates-released-$releasever&arch=$basearch" --cost=99
repo --name="rpmfusion-nonfree-ks" --metalink="https://mirrors.rpmfusion.org/metalink?repo=nonfree-fedora-$releasever&arch=$basearch" --cost=100 --includepkgs="rpmfusion-nonfree-release"
repo --name="rpmfusion-nonfree-updates-ks" --metalink="https://mirrors.rpmfusion.org/metalink?repo=nonfree-fedora-updates-released-$releasever&arch=$basearch" --cost=99

# Run the Setup Agent on first boot.
firstboot --enable

# System language.
lang en_US.UTF-8

# System keyboard.
keyboard --vckeymap="us" --xlayouts="us"

# System timezone.
timezone --utc --ntpservers="0.pool.ntp.org,1.pool.ntp.org,2.pool.ntp.org,3.pool.ntp.org" Etc/UTC

# SELinux configuration.
selinux --disabled

# Firewall configuration.
firewall --disabled

# Network information.
network --bootproto="dhcp" --device="link" --activate --hostname="localhost.localdomain"

# System authorization information.
auth --enableshadow --passalgo="sha512"

# User configuration.
rootpw --iscrypted ""
user --iscrypted --name="metauser" --password=""

# Ignore other disks, use only current disk.
ignoredisk --only-use="sda"

# System bootloader configuration.
bootloader --location="mbr" --boot-drive="sda"

# Clear the Master Boot Record.
zerombr

# Partition clearing information.
clearpart --all --initlabel --disklabel="gpt"

# Partition table configuration.
part biosboot --fstype="biosboot" --size=1
part swap --fstype="swap" --ondisk="sda" --size="32768"
part /boot --fstype="xfs" --ondisk="sda" --size="4096" --label="id_boot"
part / --fstype="xfs" --ondisk="sda" --size="65536" --label="id_root"
part /home --fstype="xfs" --ondisk="sda" --size=1 --grow --label="id_home"

# Packages configuration.
%packages
@core
@base-x
@gnome-desktop
firefox
gnome-tweak-tool
google-noto-emoji-fonts
google-noto-sans-fonts
google-noto-serif-fonts
htop
hunspell-ru
kernel-modules-extra
mc
mlocate
mpv
nmap
p7zip
rtorrent
tar
util-linux-user
vim
wget
xdg-utils
youtube-dl
zsh
%end
